<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insufficient Quota</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Centered container for content */
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF5733;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Container for the content -->
    <div id="container">
        <h1>Insufficient Quota</h1>
        <p>We're sorry, but your OpenAI API quota has been exceeded. Please check your account or try again later.</p>
        <button onclick="window.location.href='/'">Go to Home</button>
    </div>

    <!-- 3D Animation Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create a scene and camera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a rotating cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xFF5733 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Resize handling
        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

    <!-- Smooth animations for the form elements using GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    <script>
        // Smooth animation for the content
        gsap.from("#container", { opacity: 0, y: -100, duration: 2, ease: "power3.out" });
        gsap.from("h1", { opacity: 0, duration: 1, delay: 0.5, x: -100 });
        gsap.from("button", { opacity: 0, duration: 1, delay: 1, x: 100 });
    </script>
</body>
</html>
